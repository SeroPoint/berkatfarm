<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>Google Sheets 貼文瀏覽器</title>
    <!-- 引入 Tailwind CSS 以進行快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f1f5f9; /* 使用柔和的灰色背景 */
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: white;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .card-img {
            aspect-ratio: 16 / 9; /* 維持圖片的長寬比 */
            object-fit: cover; /* 確保圖片填滿容器 */
            background-color: #e2e8f0; /* 圖片載入前的佔位背景色 */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 畫廊模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.9);
        }
        
        .gallery-image {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 20px;
            display: block;
        }
        
        .close {
            position: fixed;
            top: 20px;
            right: 40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .photo-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .menu-button {
            position: absolute;
            top: 10px;
            right: 50px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .menu-button:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }
        
        .upload-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        @media (min-width: 768px) {
            .upload-button {
                padding: 15px 25px;
                font-size: 16px;
                gap: 8px;
            }
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .upload-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 mt-20 md:mt-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">berkatfarm Gallery</h1>
        </header>
        
        <!-- 載入指示器 -->
        <div id="loader" class="flex justify-center py-16">
            <div class="loader"></div>
        </div>

        <!-- 卡片容器 -->
        <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 卡片將會動態插入此處 -->
        </div>
        
        <!-- 畫廊模態框 -->
        <div id="gallery-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="gallery-images"></div>
            </div>
        </div>
        
        <!-- 錯誤訊息容器 -->
         <div id="error-container" class="text-center hidden mt-8">
             <p class="text-red-500 font-semibold"></p>
         </div>

    </div>
    
    <!-- 上傳按鈕 -->
    <button class="upload-button" onclick="openUploadForm()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="12" y1="17" x2="12" y2="9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Upload
    </button>

    <script>
      // --- 1. 設定您發佈到網路的 CSV 連結 ---
      const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSl51lnFakVdfaBpTQPkTR3Q78JdWi6opCT74N0Vphb48aJaO6kHa0yF8kDcdty9gwR0LoNTtbVaXP-/pub?gid=1700592500&single=true&output=csv';

      // --- 2. 負責解析 CSV 字串的函式 ---
      function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r?\n/);
        if (lines.length < 2) return [];

        const headers = lines[0].split(',').map(h => h.trim());
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            if (lines[i].trim() === '') continue;
            
            // 更好的 CSV 解析，處理包含逗號的欄位
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let j = 0; j < lines[i].length; j++) {
                const char = lines[i][j];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim()); // 加入最後一個值
            
            const entry = {};
            headers.forEach((header, index) => {
                entry[header] = values[index] || '';
            });
            data.push(entry);
        }
        return data;
      }

      // --- 【關鍵修正】這是一個專門用來將各種 Google Drive 分享連結轉換為圖片直接連結的函式 ---
      function convertToDirectImageLink(url) {
        if (!url || typeof url !== 'string') {
            console.log('URL is null or not string:', url);
            return null; // 如果沒有提供 URL 或格式不對，回傳 null
        }
        
        console.log('Original URL:', url);
        
        // 從各種常見的 Google Drive 連結格式中，用正規表達式提取檔案 ID
        const regex = /drive\.google\.com\/(?:file\/d\/|open\?id=|uc\?id=)([a-zA-Z0-9_-]+)/;
        const match = url.match(regex);
        
        if (match && match[1]) {
            const fileId = match[1];
            // 使用 drive.google.com/thumbnail 方法，但加上更大的尺寸
            const convertedUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w2000-h2000`;
            console.log('Converted URL:', convertedUrl);
            return convertedUrl;
        }
        
        console.log('No Google Drive match found, returning original URL');
        // 如果不是 Google Drive 連結，或格式不符，則直接回傳原始連結
        // 這能確保即使您未來使用其他圖床的連結，也能正常運作
        return url;
      }


      // --- 3. 負責將解析後的資料渲染成 HTML 卡片的函式 ---
      function renderCards(posts) {
        const container = document.getElementById('card-container');
        container.innerHTML = ''; // 清空舊內容

        // 儲存原始資料到全域變數
        currentPosts = posts;
        
        // 調試：輸出所有原始資料
        console.log('所有原始資料:', posts);
        console.log('資料總數:', posts.length);
        
        // 過濾掉標記為刪除的項目（Google Sheets 中的 delete 欄位）
        let activePosts = posts.filter(post => {
            const deleteStatus = post['delete'] || '';
            const isDeleted = deleteStatus.toLowerCase() === 'true' || deleteStatus === '1' || deleteStatus.toLowerCase() === 'yes';
            if (isDeleted) {
                console.log('Google Sheets 中標記為刪除的項目:', post);
            }
            return !isDeleted;
        });
        
        console.log('過濾 Google Sheets 刪除後的資料數量:', activePosts.length);
        console.log('最終顯示的資料:', activePosts);

        activePosts.forEach((post, index) => {
            const card = document.createElement('div');
            card.className = 'card rounded-lg shadow-lg overflow-hidden cursor-pointer';
            
            // 步驟 A：從試算表讀取原始連結
            const originalUrl = post['photo']; 
            
            // 步驟 B：處理多個URL的情況，分割所有URL
            const allUrls = originalUrl ? originalUrl.split(',').map(url => url.trim()).filter(url => url) : [];
            const firstUrl = allUrls[0] || null;
            
            // 步驟 C：呼叫修正後的函式，將原始連結轉換成可以直接顯示的圖片網址
            const imageUrl = convertToDirectImageLink(firstUrl) || 'https://placehold.co/600x400/e2e8f0/adb5bd?text=No+Image';
            
            const date = post['date'] || '無日期';
            // 過濾掉可能是 URL 的 title 內容
            let title = post['title'] || '';
            if (title && (title.includes('http') || title.includes('drive.google.com'))) {
                title = ''; // 如果 title 包含 URL，就清空它
            }

            // 步驟 D：將轉換後的 imageUrl 放入 <img> 的 src 中
            card.innerHTML = `
                <div class="relative">
                    <img src="${imageUrl}" alt="貼文圖片" class="card-img w-full" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/adb5bd?text=Image+Error';">
                    ${allUrls.length > 1 ? `<div class="photo-count">${allUrls.length} 張照片</div>` : ''}
                    <div class="absolute top-2 right-2">
                        <button onclick="showDeleteConfirm(event, ${index})" class="bg-gray-800 bg-opacity-70 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-opacity-90 transition-all">
                            <span class="text-lg leading-none">⋯</span>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">${date}</h2>
                    ${title ? `<p class="text-sm text-gray-700 mt-2">${title}</p>` : ''}
                    ${allUrls.length > 1 ? `<p class="text-xs text-blue-600 mt-2">點擊查看所有照片</p>` : ''}
                </div>
            `;
            
            // 添加點擊事件來開啟畫廊
            card.addEventListener('click', () => {
                openGallery(allUrls, date, title);
            });
            
            container.appendChild(card);
        });
      }
      
      // --- 新增：畫廊功能 ---
      function openGallery(urls, date, title) {
        const modal = document.getElementById('gallery-modal');
        const galleryImages = document.getElementById('gallery-images');
        
        // 清空之前的圖片
        galleryImages.innerHTML = '';
        
        // 添加標題
        const titleDiv = document.createElement('div');
        titleDiv.className = 'text-white text-center mb-4';
        titleDiv.innerHTML = `<h2 class="text-2xl font-bold">${date}</h2>${title ? `<p class="text-lg mt-2">${title}</p>` : ''}`;
        galleryImages.appendChild(titleDiv);
        
        // 為每個URL創建圖片
        urls.forEach((url, index) => {
            const imageUrl = convertToDirectImageLink(url) || 'https://placehold.co/600x400/e2e8f0/adb5bd?text=Image+Error';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'gallery-image';
            img.alt = `照片 ${index + 1}`;
            img.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/600x400/e2e8f0/adb5bd?text=Image+Error';
            };
            galleryImages.appendChild(img);
        });
        
        modal.style.display = 'block';
      }
      
      // 關閉畫廊
      function closeGallery() {
        const modal = document.getElementById('gallery-modal');
        modal.style.display = 'none';
      }
      
      // 開啟上傳表單
      function openUploadForm() {
        window.open('https://docs.google.com/forms/d/e/1FAIpQLSf8oIrvXwHwZMfWzPQD5QDSJndWlY_0uaR-lj5IVWZnS6EIJA/viewform', '_blank');
      }
      
      // 全域變數儲存當前資料
      let currentPosts = [];
      
      // 顯示刪除確認對話框
      function showDeleteConfirm(event, index) {
        event.stopPropagation(); // 防止觸發卡片點擊事件
        
        // 創建自定義確認對話框
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        
        const dialog = document.createElement('div');
        dialog.className = 'bg-white rounded-lg p-6 max-w-sm mx-4 shadow-xl';
        
        dialog.innerHTML = `
          <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
              <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">刪除項目</h3>
            <p class="text-sm text-gray-500 mb-6">確定要刪除這個項目嗎？此操作無法復原。</p>
            <div class="flex space-x-3">
              <button onclick="cancelDelete()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                取消
              </button>
              <button onclick="confirmDelete(${index})" class="flex-1 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                刪除
              </button>
            </div>
          </div>
        `;
        
        overlay.appendChild(dialog);
        document.body.appendChild(overlay);
        
        // 點擊背景關閉
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            cancelDelete();
          }
        });
        
        // 儲存 overlay 到全域變數以便關閉
        window.currentDeleteOverlay = overlay;
      }
      
      // 取消刪除
      function cancelDelete() {
        if (window.currentDeleteOverlay) {
          document.body.removeChild(window.currentDeleteOverlay);
          window.currentDeleteOverlay = null;
        }
      }
      
      // 確認刪除 - 簡單直接的方式
      function confirmDelete(index) {
        // 關閉對話框
        cancelDelete();
        
        // 獲取要刪除的項目資訊
        const activePosts = currentPosts.filter(post => {
            const deleteStatus = post['delete'] || '';
            return deleteStatus.toLowerCase() !== 'true' && deleteStatus !== '1' && deleteStatus.toLowerCase() !== 'yes';
        });
        
        const postToDelete = activePosts[index];
        const timestamp = postToDelete['時間戳記'] || '';
        
        // 直接調用 Google Apps Script 標記為刪除，然後重新載入頁面
        const params = new URLSearchParams({
          action: 'delete',
          timestamp: timestamp
        });
        
        // 使用 Image 發送 GET 請求（避免 CORS）
        const img = new Image();
        img.src = `https://script.google.com/macros/s/AKfycbzcpBnUtTc8I3ieoli1dheP597Cd6FmaQT0GHw6OZf0jwR5tCa0j13UlWlp41ByDAn8qQ/exec?${params}`;
        
        console.log('發送刪除請求:', img.src);
        
        // 2秒後重新載入頁面
        setTimeout(() => {
          location.reload();
        }, 2000);
      }
      

      // --- 4. 主執行函式：抓取、解析並渲染資料 ---
      async function main() {
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        try {
            const response = await fetch(SHEET_CSV_URL);
            if (!response.ok) {
                throw new Error(`網路錯誤！ 狀態: ${response.status}`);
            }
            const csvText = await response.text();
            
            const posts = parseCSV(csvText);

            if (posts.length === 0) {
                 throw new Error('讀取到的 CSV 資料為空或格式不正確。');
            }

            renderCards(posts);

        } catch (error) {
            console.error('載入試算表時發生錯誤:', error);
            errorContainer.querySelector('p').textContent = `載入失敗：${error.message}。請確認試算表已「發佈到網路」。`;
            errorContainer.classList.remove('hidden');
        } finally {
            loader.style.display = 'none';
        }
      }

      // --- 5. 執行 ---
      main();
      
      // 畫廊事件監聽
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('gallery-modal');
        const closeBtn = document.querySelector('.close');
        
        // 點擊關閉按鈕
        closeBtn.addEventListener('click', closeGallery);
        
        // 點擊模態框背景關閉 (但不包括內容區域)
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeGallery();
            }
        });
        
        // 防止內容區域的點擊事件冒泡
        const modalContent = document.querySelector('.modal-content');
        modalContent.addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // ESC 鍵關閉
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGallery();
            }
        });
      });
    </script>
</body>
</html>
